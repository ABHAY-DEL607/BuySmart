<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuySmart Sidepanel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --dark-gradient: linear-gradient(135deg, #434343 0%, #000000 100%);
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        body {
            width: 100%;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            background: var(--bg-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.03;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: white;
            padding: 24px;
            box-shadow: var(--shadow-xl);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
            animation: slideInDown 0.6s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
            overflow: hidden;
        }

        .logo-img {
            width: 120%;
            height: 120%;
            object-fit: cover;
            

        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header-text h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #ffffff, #f0f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-text .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 4px;
            font-weight: 400;
        }

        /* Container */
        .container {
            padding: 32px 24px;
            max-width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Authentication section */
        #authSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px;
            text-align: center;
            position: relative;
        }

        .auth-illustration {
            width: 120px;
            height: 120px;
            background: var(--success-gradient);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            margin-bottom: 32px;
            box-shadow: var(--shadow-xl);
            animation: bounceIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .auth-illustration::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .auth-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-description {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 400px;
        }

        .auth-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Enhanced Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 28px;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            min-height: 48px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: #cbd5e1;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-danger {
            background: var(--secondary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        /* Enhanced Form elements */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--bg-primary);
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Enhanced Tabs */
        .tabs {
            display: flex;
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: 6px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
            position: relative;
        }

        .tab.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .tab:not(.active):hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        /* Enhanced Search form */
        .search-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            margin-top: 20px;
        }

        /* Enhanced Results sections */
        #searchResults, #results, #prices, #priceHistory {
            margin-top: 24px;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 48px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        /* Enhanced Site sections */
        .site-section {
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            overflow: hidden;
            background: var(--bg-primary);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .site-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .site-header {
            padding: 20px 24px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .site-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .products-list {
            display: flex;
            flex-direction: column;
        }

        .product-card {
            display: flex;
            gap: 20px;
            padding: 20px 24px;
            border-bottom: 1px solid var(--bg-tertiary);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            background: var(--bg-secondary);
            transform: translateX(4px);
        }

        .product-card:last-child {
            border-bottom: none;
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            box-shadow: var(--shadow-sm);
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-name {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-weight: 700;
            font-size: 18px;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .product-rating {
            font-size: 12px;
            color: #f59e0b;
            font-weight: 500;
        }

        .view-product-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-md);
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            align-self: flex-start;
            margin-top: 8px;
            box-shadow: var(--shadow-sm);
        }

        .view-product-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Enhanced Price comparison */
        .comparison-section {
            margin-top: 24px;
        }

        .comparison-header {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .comparison-list {
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: var(--bg-primary);
            box-shadow: var(--shadow-md);
        }

        .comparison-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--bg-tertiary);
            transition: all 0.3s ease;
        }

        .comparison-item:hover {
            background: var(--bg-secondary);
        }

        .comparison-item:last-child {
            border-bottom: none;
        }

        .comparison-site {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .comparison-price {
            font-size: 16px;
            font-weight: 700;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Enhanced Messages */
        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 1px solid #fecaca;
            border-radius: var(--radius-lg);
            padding: 20px;
            color: #dc2626;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
        }

        .info-message {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 1px solid #bfdbfe;
            border-radius: var(--radius-lg);
            padding: 20px;
            color: #2563eb;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
        }

        /* Enhanced Smart Tip */
        #smartTip {
            background: var(--warning-gradient);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: 20px;
            margin: 24px 0;
            font-size: 14px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Enhanced History section */
        .history-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .history-product {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .history-product img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
        }

        .history-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .history-info p {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .history-prices {
            margin-top: 16px;
            border-top: 1px solid var(--bg-tertiary);
            padding-top: 16px;
        }

        .history-prices h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        /* Enhanced Save all button */
        .save-all-container {
            margin-bottom: 24px;
            text-align: center;
        }

        .save-all-btn {
            background: var(--warning-gradient);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .save-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        /* Enhanced Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .product-card {
                flex-direction: column;
                text-align: center;
            }
            
            .product-image {
                width: 100%;
                height: auto;
                max-width: 200px;
                margin: 0 auto;
            }

            .auth-buttons {
                flex-direction: column;
                width: 100%;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .header-content {
                gap: 12px;
            }

            .header-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
                background-color: #ffffff;
            }

            .header-text h1 {
                font-size: 24px;
            }
        }

        /* Enhanced Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }

        /* Micro-interactions */
        .btn, .tab, .product-card, .comparison-item {
            position: relative;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .tab:active {
            transform: scale(0.98);
        }

        /* Success animations */
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-animation {
            animation: successPulse 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
    </div>    <header>
        <div class="header-content">
            <div class="header-icon">
                <img src="logo.png" alt="BuySmart Logo" class="logo-img">
            </div>
            <div class="header-text">
                <h1>BuySmart</h1>
                <div class="subtitle">Smart Price Comparison</div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Smart Tip -->
        <div id="smartTip" class="hidden">
            <span>💡</span>
            <span>Compare prices across multiple sites to find the best deals!</span>
        </div>
        
        <!-- Authentication Section -->
        <div id="authSection" class="hidden">
            <div class="auth-illustration">👤</div>
            <div class="auth-title">Welcome to BuySmart</div>
            <div class="auth-description">Sign in to unlock powerful price comparison tools and save money on every purchase</div>
            <div class="auth-buttons">
                <button id="loginButton" class="btn btn-primary">Sign In</button>
                <button id="registerButton" class="btn btn-secondary">Create Account</button>
            </div>
            <div id="authMessage"></div>
        </div>
        
        <!-- Main Section (when authenticated) -->
        <div id="priceSection" class="hidden">
            
            
            <!-- Search Tab -->
            <div id="searchTab" class="tab-content active">
                <form id="searchForm">
                    <div class="form-group">
                        <label class="form-label" for="searchInput">Search for Products</label>
                        <input type="text" id="searchInput" class="form-input" placeholder="e.g. iPhone 15 Pro, Samsung Galaxy S24">
                    </div>
                    <div class="search-form">
                        <button type="submit" id="searchButton" class="btn btn-primary">🔍 Search Products</button>
                        <button type="button" id="compareButton" class="btn btn-secondary">⚖️ Compare Prices</button>
                    </div>
                </form>
                
                <div id="searchResults"></div>
                <div id="results"></div>
